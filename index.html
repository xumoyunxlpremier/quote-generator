<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="quote-box">
        <h2>Quote of the day</h2>

        <!-- Skeleton loaders -->
        <div id="quoteSkeleton" class="skeleton skeleton-text"></div>
        <blockquote id="quote" class="hidden"></blockquote>

        <div id="authorSkeleton" class="skeleton skeleton-text short"></div>
        <span id="author" class="hidden"></span>

        <div>
            <button id="newQuoteBtn">New Quote</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
